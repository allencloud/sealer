name: Markdown-related Check

on:
  pull_request:
    branches: "*"

jobs:
  markdown-related-check:
    name: markdown-related check
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name:  Markdown Lint
      uses: docker://dragonflyoss/linter:v0.2.7
      with:
        args: bash -c "find ./ -name '*.md' | grep -v vendor | xargs mdl"

    - name: Markdown Link Check
      uses: docker://dragonflyoss/linter:v0.2.7
      with:
        args: bash -c "code=0;for mdFile in $(find ./ -name '*.md' | grep -v vendor); do markdown-link-check -q $mdFile; if [ $? -ne 0 ]; then code=1; fi;done; echo $code; exit $code"


